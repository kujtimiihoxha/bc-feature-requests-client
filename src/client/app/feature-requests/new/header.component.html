<!--
 New feature request header view.
 Contains the tabs.

 @author Kujtim Hoxha
 @email kujtimii.h@gmail.com
 @date 9/10/16
-->
<div class="card-image">
  <div class="blue darken-1">
    <div class="section"></div>
    <div class="section"></div>
    <div class="section"></div>
  </div>
  <span class="card-title">{{getHeader()}} <i style="font-size: x-small">{{getHelp()}}</i></span>
</div>
<div class="col s12">
  <ul class=" tabs">
    <li class="tab col s3" [ngClass]="isDisabled(1)"><a [ngClass]="getClass(1)">Details</a></li>
    <li class="tab col s3" [ngClass]="isDisabled(2)"><a [ngClass]="getClass(2)">Clients</a></li>
    <li class="tab col s3" [ngClass]="isDisabled(3)"><a [ngClass]="getClass(3)">Finish</a></li>
  </ul>
</div>
