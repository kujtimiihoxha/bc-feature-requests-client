<div class="col s12">
  <div class="card no-box-shadow ">
    <bc-fr-header [currentTab]="currentTab"></bc-fr-header>
    <div class="card-content">
      <div class="container">
        <div class="row">
          <bc-fr-details [ngStyle]="isMyTab(1)" [(details)]="details" (onNext)="next()"></bc-fr-details>
          <bc-fr-clients  [(details)]="details" [clients]="clients" (onNext)="next()" [ngStyle]="isMyTab(2)"  (onPrevious)="previous()" ></bc-fr-clients>
          <!--TAB3-->
          <div id="test3" class="col s12" [ngStyle]="isMyTab(3)" >
            <div class="row">
              <div class="container" style="width: 70% ">
                <div class="col s12 m12">
                  <div class="card">
                    <div class="card-image" style="border-bottom: 1px solid grey">
                      <div class="blue darken-1 darken-1">

                      <div class="section"></div>
                        <div class="section">

                      </div>
                      <div class="section"></div>
                    </div>
                    <span class="card-title">{{details.title}}</span>
                  </div>
                  <div class="card-content">
                    <div class="row">
                      <div class="col s12">
                        Clients:
                        <div class="chip" *ngFor="let cl of details.clients">
                          <div class="priority red lighten-1  center white-text">{{cl.priority}}</div>
                          {{cl.name}}
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col s12 m12 l8">
                        <p>{{details.description}}</p>
                      </div>
                      <div class="col s12 m12 l4">
                        <div class="row">
                          <p>Ticket Url: {{details.ticket_url}}</p>

                        </div>
                        <div class="row">
                          <div class="col s1"></div>
                          <div class="col s10 ">
                           <bc-date-widget [date]="details.target_date"></bc-date-widget>
                          </div>
                          <div class="col s1"></div>

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button type="button" class="waves-effect blue waves-light btn-large blue right" (click)="submit()"> Submit <i
            class="material-icons right">arrow_forward</i></button>
          <button type="button" class="waves-effect blue waves-light btn-large blue left" (click)="previous()"> Back <i
            class="material-icons left">arrow_back</i></button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
