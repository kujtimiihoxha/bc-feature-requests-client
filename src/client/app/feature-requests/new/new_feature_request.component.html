<!--
 New feature request view.
 Contains the wizard for creating a new feature request.

 @author Kujtim Hoxha
 @email kujtimii.h@gmail.com
 @date 9/10/16
-->
<div class="col s12">
  <div class="card no-box-shadow ">
    <bc-fr-header [currentTab]="currentTab"></bc-fr-header>
    <div class="card-content">
      <div class="container">
        <div class="row">
          <bc-fr-details [ngStyle]="isMyTab(1)" [(details)]="details" [productAreas]="productAreas"
                         (onNext)="next()"></bc-fr-details>
          <bc-fr-clients [(details)]="details" [clients]="clients" *ngIf="role !== 3" (onNext)="next()" [ngStyle]="isMyTab(2)"
                         (onPrevious)="previous()"></bc-fr-clients>
          <bc-fr-client-user [(details)]="details" *ngIf="role === 3" (onNext)="next()" [ngStyle]="isMyTab(2)"
                         (onPrevious)="previous()"></bc-fr-client-user>

          <bc-fr-finish [(details)]="details" (onSubmit)="submit()" [ngStyle]="isMyTab(3)"
                        (onPrevious)="previous()"></bc-fr-finish>
        </div>
      </div>
    </div>
  </div>
</div>
