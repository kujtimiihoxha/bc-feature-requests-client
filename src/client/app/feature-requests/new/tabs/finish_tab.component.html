<!--
 Finish tab view.
 Displays a summary of the feature request.

 @author Kujtim Hoxha
 @email kujtimii.h@gmail.com
 @date 9/10/2016
-->
<div class="col s12">
  <div class="row">

      <div class="col s12 m12">
        <div class="card">
          <div class="card-image" style="border-bottom: 1px solid grey">
            <div class="blue darken-1 darken-1">
              <div class="section"></div>
              <div class="section">
              </div>
              <div class="section"></div>
            </div>
            <span class="card-title">{{details.title}}</span>
          </div>
          <div class="card-content">
            <div class="row">
              <div class="col s12">
                Clients:
                <div class="chip" *ngFor="let cl of details.clients">
                  <div class="priority red lighten-1  center white-text">{{cl.priority}}</div>
                  {{cl.name}}
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col s12 m12 l8">
                <h5>Description</h5><br/>
                <div [innerHtml]="details.description"></div>
              </div>
              <div class="col s12 m12 l4">
                <div class="row">
                  <blockquote>
                    <p>Ticket Url: <a [href]="details.ticket_url" target="_blank"> {{details.ticket_url}}</a></p>
                  </blockquote>
                  <blockquote>
                    <p>Product area: <b>{{details.product_area_name}}</b></p>
                  </blockquote>
                </div>
                <div class="row">
                  <div class="col s1"></div>
                  <div class="col s10 ">
                    <bc-date-widget [date]="details.target_date"></bc-date-widget>
                  </div>
                  <div class="col s1"></div>

                </div>
              </div>
            </div>
          </div>
        </div>

    </div>
  </div>
  <button type="button" class="waves-effect blue waves-light btn-large blue right" (click)="submit()"> Submit <i
    class="material-icons right">arrow_forward</i></button>
  <button type="button" class="waves-effect blue waves-light btn-large blue left" (click)="previous()"> Back <i
    class="material-icons left">arrow_back</i></button>
</div>
