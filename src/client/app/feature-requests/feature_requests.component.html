<!--
 Feature request component view.
 Contains the feature request filters/sort and the feature requests list.
 @author Kujtim Hoxha
 @email kujtimii.h@gmail.com
 @date 9/10/16
-->
<div class="row">
  <bc-feature-requests-filter
    [(filter)]="filter"
    (filterChanged)="onFilterChanged()"
    [clients]="clients"
    [users]="users"
    [productAreas]="productAreas"
  ></bc-feature-requests-filter>
  <bc-feature-requests-table
    [(filter)]="filter"
    (pageChanged)="onPageChanged()"
    (details)="onDetails($event)"
    [featureRequests]="featureRequests"
    [resetPage]="resetPage"
    [total]="total"
    [clients]="clients"
    [users]="users"
    [productAreas]="productAreas"
  ></bc-feature-requests-table>
</div>
