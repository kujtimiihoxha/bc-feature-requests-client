<div class="col s12">
  <div class="row">
    <div class="container">
      <div class="col s12 m12">
        <div class="card">
          <div class="card-image" style="border-bottom: 1px solid grey">
            <div class="blue darken-1 darken-1">

              <div class="section"></div>
              <div class="section">

              </div>
              <div class="section"></div>
            </div>
            <span class="card-title">{{featureRequest.title}}</span>
          </div>
          <div class="card-content">
            <div class="row">
              <div class="col s5">
                Clients:
                <div class="chip" *ngFor="let cl of featureRequest.clients">
                  <div class="priority red lighten-1  center white-text">{{cl.priority}}</div>
                  {{getClientName(cl.client_id)}}
                </div>
              </div>
              <div class="col s5 right">
                <button type="button" class="waves-effect waves-light btn-large right blue"> Add/Remove <i
                  class="material-icons left">edit</i></button>
              </div>
            </div>
            <div class="row">
              <div class="col s12 m12 l8">
                <p>{{featureRequest.description}}</p>
              </div>
              <div class="col s12 m12 l4">
                <div class="row">

                  <blockquote>
                    <p>Ticket Url: <a [href]="featureRequest.ticket_url" target="_blank"> {{featureRequest.ticket_url}}</a></p>
                  </blockquote>
                  <blockquote>
                    <p>Product area: <b>{{getProductAreaName(featureRequest.product_area_id)}}</b></p>
                  </blockquote>

                </div>
                <div class="row">
                  <div class="col s1"></div>
                  <div class="col s10 ">
                    <bc-date-widget [date]="featureRequest.target_date" [edit]="true" (editClick)="onClick()"></bc-date-widget>
                  </div>
                  <div class="col s1"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
