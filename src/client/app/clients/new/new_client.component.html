<h4>Create Client</h4>
<div class="row">
  <form materialize class="col s12" #insertForm="ngForm" *ngIf="client != null">
    <div class="row">
      <div class="input-field col s12">
        <input placeholder="Name" id="name" [(ngModel)]="client.name" name="name" required
               type="text" class="validate">
        <label for="name">Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input placeholder="Description" id="description" [(ngModel)]="client.description" name="description" required
               type="text" class="validate">
        <label for="description">Description</label>
      </div>
    </div>
    <button (click)="submit()" [disabled]="!insertForm.form.valid"
            class="waves-effect waves-green btn-large right">Submit
    </button>
  </form>
</div>
