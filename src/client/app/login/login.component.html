<main>
  <div class="center">
    <img class="responsive-img" style="width: 250px;" src="assets/images/example-logo.png"/>
    <h5 class="grey-text">BC Feature Requests</h5>
    <div class="container ">
      <div class=" card z-depth-3 grey lighten-4 row" style="display: inline-block !important;">
        <div class="card-image">
          <div class="blue darken-1">
            <div class="section"></div>
            <div class="section"></div>
            <div class="section"></div>
          </div>
          <span class="card-title">Login</span>
          <div *ngIf="!enabled" class="progress " style="margin-top:0px !important;background-color: #f1bdbf;">
            <div class="indeterminate red"></div>
          </div>
        </div>

        <div class="card-content" style="padding: 10px 48px 0px 48px; border: 1px solid #EEE;">
          <form class="col s12" (ngSubmit)="save()" #loginForm="ngForm">
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='text' required name='username_email' minlength="4"
                       #username_email="ngModel" id='username_email' [(ngModel)]="model.username_email"/>
                <label for='username_email'>Enter your username or email</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='password' required name='password' minlength="8" #username_email="ngModel"
                       id='password' [(ngModel)]="model.password"/>
                <label for='password'>Enter your password</label>
              </div>
              <label style='float: right; min-width: 100px;'>
              </label>
            </div>

            <br/>
            <div class="center">
              <div class='row'>
                <button type='submit' name='btn_login' [disabled]="!(loginForm.form.valid && enabled)"
                        class='col s12 btn btn-large waves-effect red'>Login
                </button>

              </div>
              <div class='row'>
              <button type='submit' name='btn_login' [disabled]="!enabled || loginForm.form.valid " [routerLink]="['/register']"
                      class='col s12 btn btn-large waves-effect blue'>Register
              </button>

              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="section"></div>
  <div class="section"></div>
</main>
