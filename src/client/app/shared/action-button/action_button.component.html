<div class="fixed-action-btn" style="bottom: 45px; right: 24px;" *ngIf="role == 1">
  <a class="btn-floating btn-large red">
    <i class="large material-icons">add</i>
  </a>
  <ul>
    <li>
      <a [routerLink]="['/bc/new']" materialize="tooltip" class="tooltipped btn-floating green" data-position="left"
         data-delay="10"
         data-tooltip="New Feature Request">
        <i class="material-icons">description</i></a>
    </li>
    <li>
      <a materialize="tooltip" class="tooltipped btn-floating blue" data-position="left" data-delay="10"
         data-tooltip="New User">
        <i class="material-icons">person</i></a>
    </li>
    <li>
      <a materialize="tooltip" class="tooltipped btn-floating yellow darken-1" data-position="left" data-delay="10"
         data-tooltip="New Client">
        <i class="material-icons">group_work</i></a>
    </li>
    <li>
      <a materialize="tooltip" class="tooltipped btn-floating blue darken-4" data-position="left" data-delay="10"
         data-tooltip="New Product Area">
        <i class="material-icons">folder</i></a>
    </li>
  </ul>
</div>


<div class="fixed-action-btn" style="bottom: 45px; right: 24px;" *ngIf="role == 2">
  <a [routerLink]="['/bc/new']" materialize="tooltip" data-position="left" data-delay="10"
     data-tooltip="New Feature Request" class=" tooltipped btn-floating btn-large red">
    <i class="large material-icons">description</i>
  </a>
</div>
